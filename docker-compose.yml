version: '3.8'

services:
  face-matching:
    build: .
    container_name: ai-face-matching
    ports:
      - "8000:8000"
    volumes:
      - ./uploads:/app/uploads
      - ./database:/app/database
    environment:
      - DEBUG=True
      - HOST=0.0.0.0
      - PORT=8000
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
