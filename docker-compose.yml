version: '3.8'

services:
  # ðŸš€ Main Face Matching API Service
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: face-matching-api
    ports:
      - "8000:8000"
    volumes:
      # Persist uploaded images
      - ./uploads:/app/uploads
      # Persist database
      - ./database:/app/database
      # Cache DeepFace models (avoid re-downloading)
      - deepface-models:/root/.deepface
    environment:
      - ENVIRONMENT=production
      - LOG_LEVEL=info
    restart: unless-stopped
    networks:
      - face-matching-network
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/api/stats')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  face-matching-network:
    driver: bridge

volumes:
  deepface-models:
    driver: local
